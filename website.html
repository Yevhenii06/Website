<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27bd457aa2.js"></script>

    <link rel="stylesheet" href="../css/website.css">
</head>
<body>

    <section class="preview">
        <header class="preview__header width-limiter">
            <h1 class="title">Hello World</h1>

            <div class="preview__phone-wrapper">
                <i class="fas fa-mobile-alt"></i>
                <strong class="preview__phone">+1 (234) 567 890</strong>
            </div>
        </header>

        <main class="preview__main">
            <form action="/search" class="preview__form" method="GET" autocomplete="off" novalidate>
                <h2 class="preview__subtitle">Lorem ipsum dolor sit amet.</h2>

                <div class="preview__field-wrapper">
                    <div class="floating-input preview__input-wrapper">
                        <input type="text" name="search" class="input floating-input__input" required>
                        <label class="label floating-input__label">Search</label>
                    </div>

                    <button type="button" title="Search" class="button button--round preview__button">
                        <i class="fas fa-search icon preview__search-icon"></i>
                    </button>
                </div>
            </form>
        </main>

        <footer class="preview__footer width-limiter">
            <ul class="preview__list">
                <li class="preview__list-item">
                    <a href="/instagram" class="link">
                        <i class="fab fa-instagram icon"></i>
                        <span class="preview__text">Instagram</span>
                    </a>
                </li>

                <li class="preview__list-item">
                    <a href="/facebook" class="link">
                        <i class="fab fa-facebook icon"></i>
                        <span class="preview__text">Facebook</span>
                    </a>
                </li>

                <li class="preview__list-item">
                    <a href="/telegram" class="link">
                        <i class="fab fa-telegram-plane icon"></i>
                        <span class="preview__text">Telegram</span>
                    </a>
                </li>
            </ul>

            <button type="button" title="Read more" class="read-more-button" tabindex="-1">
                <span class="read-more-button__text">Read more</span>
            </button>
        </footer>
    </section>

</body>
</html>
